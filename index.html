<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/style.css">

        <!--Normalize CSS-->
        <link rel="stylesheet" href="./css/normalize.css">

        <!--[if lt IE 9]>
	        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js">
            </script>
        <![endif]-->
        
        <title>Museu Nacional</title>
    
    </head>

    <body>
        
        <div id="container"><!--inicio container-->

            <header><!--inicio header-->
                <div id="logo">
                    <h1><a href="index.html">Museu Nacional</a></h1>
                </div>

                <nav><!--inicio nav-->
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html">Exposições</a></li>
                        <li><a href="index.html">Pesquisas</a></li>
                        <li><a href="index.html">Acervos</a></li>
                        <li><a href="index.html">Videos</a></li>
                        <li><a href="index.html">Fotos</a></li>
                        <li><a href="index.html">Contato</a></li>
                    </ul>
                </nav><!--fim nav-->

            </header><!--fim header-->

            <div id="principal"><!--inicio principal-->

                <div id="conteudo"><!--inicio conteudo-->

                    <section id="capa">
                        <img src="./img/museu.png" alt="imagem capa">
                    </section>

                </div><!--fim conteudo-->

                <aside><!--inicio aside-->

                    <section id="depoimento">
                        <img src="./img/depoimento.png" alt="imagem depoimento">
                    </section>

                    <section id="visita">
                        <h4>Faça uma visita</h4>
                        <form action="">
                            <fieldset>

                                <legend>Selecione uma data</legend>

                                <label for="data">Data</label>
                                <input class="campo" type="date" id="data" value="dd/mm/aaaa">

                                <label for="qtd">Quant. de pessoas</label>
                                <input class="campo" style="width: 30px;" type="number" id="qtd" value="1">

                            </fieldset>

                            <input class="botao" type="submit" value="Verificar disponibilidade">

                        </form>
                    </section>

                </aside><!--fim aside-->

            </div><!--fim principal-->

        </div><!--fim container-->

    </body>

</html>
